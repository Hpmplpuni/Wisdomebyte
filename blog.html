<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Wisdombyte Info Tech</title>
    <link rel="stylesheet" href="blog.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
      <div class="hamburger-menu" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <nav id="sidebar" class="sidebar">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="blog.html">Blogs</a></li>
              <li><a href="login.html">Login</a></li>
          </ul>
      </nav>
  </header>

  <div class="logo">
    <img src="images/logo.jpeg" alt="Wisdombyte Logo">
  </div>
  
  <div class="container">
      <main id="blogContainer"></main>
      
      <!-- Move the Add Post button below the blog posts -->
      <aside>
          <button id="addPostBtn">Add New Post</button>
      </aside>
  </div>

  <!-- Modal for Adding New Post -->
  <div id="postModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <form id="postForm">
              <label for="title">Title:</label>
              <input type="text" id="title" required>
              
              <label for="content">Content:</label>
              <textarea id="content" required>Discover the range of services offered by Wisdombyte Info Tech, including web development, data analytics, cloud solutions, and more.</textarea>
              
              <label for="coverFile">Cover Image:</label>
              <input type="file" id="coverFile" accept="image/*" required>
              
              <button type="submit">Add Post</button>
          </form>
      </div>
  </div>

  <script src="blog.js"></script>
</body>
</html>
